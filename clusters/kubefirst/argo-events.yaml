---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubefirst-argo-events-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '100'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/andrey-parkhomets/gitops.git
    path: clusters/kubefirst/components/argo-events
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: argo-events
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
